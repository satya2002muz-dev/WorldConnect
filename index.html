<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="index.css">
    <title>Our World</title>
</head>
<body>
    <header class="navbar">
    <div class="logo">
        <img src="logo_main.png" alt="Global Logo">
    </div>
    <nav class="nav-links">
        <a href="#" class="home">Home</a>
        <a href="#" class="service">Services</a>
        <a href="#" class="student">Student Panel</a>
    </nav>
        <div class="menu">⋯</div>
  </header>

  <section class="info-card">
        <div class="card yellow">
            <p><strong>Current Location:</strong> New Delhi</p>
            <p>Weather: 32°C, Sunny</p>
        </div>
        <div class="card purple">
            <p>Connaught Place AIIMS</p>
            <p>7 km, 20 min</p>
        </div>
        <div class="card green">
            <p><strong>Time:</strong> 10:30 AM</p>

        </div>
  </section>

<section class="search-box">
    <input type="text" placeholder="Search for places or routes…">
    <button>Search</button>
</section>

<section class="quick-actions">
    <h3>Quick Actions</h3>
    <div class="actions">
        <span>Walk</span>
        <span>Drive</span>
        <span>Bike</span>
        <span>Train</span>
        <span>Hotels</span>
        <span>Restaurants</span>
        <span>Hospitals</span>
        <span>Markets</span>
        <span>Uber</span>
        <span>Ola</span>
    </div>
  </section>
<section class="popular">

    <div class="places">
        <img src="india-gate.jpg" alt="India Gate">
        <img src="qu.jpg" alt="Qutub Minar">
        <img src="lotus.jpg" alt="Lotus Temple">
    </div>
  </section>

</html>
